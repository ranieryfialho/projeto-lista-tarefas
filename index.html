<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Mini Projeto JS</title>
</head>
<body>
    <header>
        <input type="text" id="busca" onkeyup="pesquisarTarefas()" placeholder="Pesquisar por Titulo ou Descrição">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>
            <!-- <h6>Nenhuma tarefa registrada</h6> -->
             <ul id="lista"></ul>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div id="criarTarefa" class="modal">
            <form id="form-tarefa" onsubmit="novaTarefa()">
                <h3>Criar Tarefa <box-icon onclick="fecharModal()" name='x' size="md"></box-icon></h3>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
</body>
</html>
